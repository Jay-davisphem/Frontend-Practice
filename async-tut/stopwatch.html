<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Simple setInterval clock</title>
    <link rel="stylesheet" type="text/css" href="stopwatch.css">
  </head>
  <body>
    <div class="box">
      <div class="clock"></div>
      <button class="a start">Start</button>
      <button class="a stop">STOP</button>
      <button class="a reset">RESET</button>
   </div>
    <script src="stopwatch.js" defer></script>
  </body>
</html>
