<!doctype html>
<html>
  <head>
    <title>LayOut1</title>
<style>
div{
  color: white;
  background: red;
}
.parent{
  text-align: center;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 100px 100px 100px;
  grid-gap: 10px;
  background: blue;
}
.child1{
  grid-column: 2 / 4;
  grid-row; 1;
}
.child2{
  grid-column: 1;
  grid-row: 1 / 3;
}
.child3{
  grid-column: 3;
  grid-row: 2;
}
.parent > div{
}
</style>
  </head>
  <body>
    <div class='parent'>
      <div class='child1'>One</div>
      <div class='child2'>Two</div>
      <div class='child3'>Three</div>
      <div class='child4'>Four</div>
      <div class='child5'>Five</div>
      <div class='child6'>Six</div>
      <div class='child7'>Seven</div>
    </div>
  </body>
<html>
